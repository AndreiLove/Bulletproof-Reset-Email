<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bulletproof Transactional Email</title>
	<style type="text/css">
		body {
			margin: 0;
		}
		table {
			border-spacing: 0;
		}
		td {
			padding: 0;
		}
		img {
			border: 0;
		}
		.wrapper {
			width: 100%;
			table-layout: fixed;
			background-color: #e1e5e8;
			padding-bottom: 60px;
		}
		.main {
			width: 100%;
			max-width: 600px;
			color: #44413d;
			font-family: 'Poppins', Arial, Helvetica, sans-serif;
			text-align: center;
		}
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

	</style>
</head>
<body>

	<center class="wrapper">

		<table class="main" width="100%">

<!-- LOGO -->

			<tr>
				<td style="padding: 0;">
					<table width="100%" style="border-spacing: 0;">

						<tr>
							<td style="padding: 25px 0 20px; text-align: center;">
								<a href="https://example.com/1" target="_blank">
									<img src="img/w3newbie.png" alt="w3newbie logo" width="190" style="border: 0;">
								</a>
							</td>
						</tr>

					</table>
				</td>
			</tr>


<!-- BODY -->
			<tr>
				<td style="padding: 0; background-color: #ffffff;">
					<table width="100%" style="border-spacing: 0;">

						<tr>
							<td style="padding: 0 0 20px ; text-align: center;">
								<a href="https://example.com/2" target="_blank">
									<img src="img/reset.jpg" alt="RESET" width="600" style="border: 0; max-width: 100%;">
								</a>
							</td>
						</tr> <!--Image-->

						<tr>
							<td style="padding: 0; text-align: center;">
								<h1 style="font-size: 25px; margin: 0;">Forgot Your Password?</h1>
							</td>
						</tr> <!--Heading-->

						<tr>
							<td style="padding: 15px 0 0 ; text-align: center;">
								<h3 style="font-size: 18px; font-weight: 400;margin: 0;">That's okay, it happens!</h3>
							</td>
						</tr> <!--Text 1-->

						<tr>
							<td style="padding: 5px 0 15px ; text-align: center;">
								<p style="font-size: 16px; line-height: 28px;margin: 0;">Click the button below to reset your password</p>
							</td>
						</tr> <!--Text 2-->

						<tr>
							<td style="padding: 10px 0 50px ; text-align: center;">
								<a href="https://example.com/3" target="_blank">
									<img src="img/reset-button.jpg" alt="Reset Button" width="200" style="border: 0; max-width: 200px;">
								</a>
							</td>
						</tr> <!--Button Img-->

					</table>
				</td>
			</tr>


<!-- FOOTER SECTION -->
			<tr>
				<td style="padding: 0;">
					<table width="100%" style="border-spacing: 0;">

						<tr>
							<td>
								
							</td>
						</tr>

					</table>
				</td>
			</tr>


		</table> <!-- End Main Class -->

	</center> <!-- End Wrapper -->

</body>
</html>
