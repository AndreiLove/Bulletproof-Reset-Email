<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletproof Transactional Email</title>
    <style type="text/css">
        body {
            margin: 0;
        }
        table {
            border-spacing: 0;
        }
        td{
            padding: 0;
        }
        img {
            border: 0;
        }

        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: aliceblue;
            padding-bottom: 60px;
        }
        .main {
            width: 100%;
            max-width: 600px;
            color: rgb(50, 57, 63);
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            text-align: center;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        
    

    </style>
</head>
<body>

    <center class="wrapper">
        <table class="main" width="100%">
        
        
<!--Logo-->
            <tr>
                <td style="padding: 0;">
                    <table style="border-spacing: 0;" width="100%">
                        <tr>
                            <td style="padding: 25px 0 20px; text-align: center;">
                                <a href="#">
                                    <img src="img/w3newbie.png" alt="Logo" style="border: 0;" width="190">
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>             

<!--Body-->
            <tr>
                <td style="padding: 0; background-color: #ffffff;">
                    <table width="100%" style="border-spacing: 0;">

                        <!--Image-->
                        <tr>
                            <td style="padding: 0 0 20px; text-align: 0;">
                                <a href="#" target="_blank">
                                    <img src="img/reset.jpg" alt="reset img" width="600" style="border: 0; max-width: 100%;">
                                </a>
                            </td>
                        </tr>
                        
                        <!--Heading-->
                        <tr>
                            <td style="padding: 0; text-align: center;">
                                <h1 style="font-size: 25px; margin: 0;">Forgot Your Password?</h1>
                            </td>
                        </tr>
                        
                        <!--Text 1-->
                        <tr>
                            <td style="padding: 15px 0 0 ; text-align: center;">
                                <h3 style="font-size: 18; font-weight: 400; margin: 0;">That's ok, it happens!</h3>
                            </td>
                        </tr>

                        <!--Text 2-->
                        <tr>
                            <td style="padding: 5px 0 15px; text-align: center;">
                                <p style="font-size: 16px; line-height: 28px; margin: 0;">Click the button below to reset your password</p>
                            </td>
                        </tr>

                        <!--Button Img-->
                        <tr>
                            <td style="10px 0 50px">
                                <a href="#" target="_blank">
                                    <img src="img/reset-button.jpg" alt="Reset Button" width="200" style="max-width: 200; border: 0;">
                                </a>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>
                
            
<!--Footer-->

        </table>
     </center>
    
</body>
</html>
